<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordy Rodriguez</title>
    <meta name="description" content="personal website">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="pics/jr.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="pics/jr.jpg">
    <link rel="apple-touch-icon" href="pics/jr.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-name">Jordy Rodriguez</h1>
            <p class="hero-tagline">Former strategy consultant with interests in AI and education. Somewhere either running, reading, or drinking coffee.</p>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <p class="reach-out">
                <span class="email">jordy[at]alumni.harvard.edu</span>
                <button class="copy-email-btn" onclick="copyEmail()" aria-label="Copy email to clipboard">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </p>
        </section>
        <!-- Blog Post View (Hidden by default) -->
        <article id="post-view" class="post-view hidden">
            <button class="back-button" onclick="showPostsList()">‚Üê Back</button>
            <div id="post-content" class="post-content"></div>
        </article>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <script src="blog.js"></script>
</body>
</html>
