<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordy Rodriguez</title>
    <meta name="description" content="personal website">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="pics/jr.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="pics/jr.jpg">
    <link rel="apple-touch-icon" href="pics/jr.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle - Fixed Top Right -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-name">Jordy Rodriguez</h1>
            <p class="hero-tagline">Former strategy consultant with interests in AI, startups, and education. Somewhere either running, reading, or drinking coffee.</p>
        </section>

        <!-- Writing Section -->
        <section class="writing">
            <h2 class="section-header">Writing</h2>
            <div id="posts-list" class="posts-list">
                <div class="loading">Loading posts...</div>
            </div>
        </section>
        <!-- Contact Section -->
        <section class="contact-section">
            <p class="reach-out">
                <a href="mailto:jordy@alumni.harvard.edu" class="email">jordy@alumni.harvard.edu</a>
                <button class="copy-email-btn" onclick="copyEmail()" aria-label="Copy email to clipboard">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </p>
        </section>
        <!-- Blog Post View (Hidden by default) -->
        <article id="post-view" class="post-view hidden">
            <button class="back-button" onclick="showPostsList()">‚Üê Back</button>
            <div id="post-content" class="post-content"></div>
        </article>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <script src="blog.js"></script>
</body>
</html>
