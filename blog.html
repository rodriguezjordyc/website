<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jordy rodriguez</title>
    <link rel="icon" type="image/jpeg" href="pics/jr.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="pics/jr.jpg">
    <link rel="apple-touch-icon" href="pics/jr.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Latin+Modern+Roman&display=swap">
    <link rel="stylesheet" href="style.css">
    <noscript>
        <style>
            .loading { display: none !important; }
            #blog-index { display: block !important; }
            .error-message { display: block !important; }
        </style>
    </noscript>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="name"><a href="index.html">jordy rodriguez</a></div>
            <div class="menu-toggle">☰</div>
            <nav>
                <ul>
                    <li><a href="index.html">about</a></li>
                    <li><a href="blog.html">thoughts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="menu-overlay"></div>

    <main>
        
        <!-- Blog Index View -->
        <section id="blog-index" class="blog-view">
            <div class="blog-index" id="blog-posts-list">
                <!-- Blog posts will be loaded dynamically here -->
                <noscript>
                    <div class="error-message">
                        <h2>JavaScript Required</h2>
                        <p>This blog requires JavaScript to display content. Please enable JavaScript in your browser.</p>
                        <p><a href="index.html">← Return to About</a></p>
                    </div>
                </noscript>
            </div>
        </section>

        <!-- Individual Post View -->
        <section id="blog-post" class="blog-view" style="display: none;">
            <div class="blog-nav">
                <a href="#" class="back-link" onclick="showBlogIndex()">← Back</a>
            </div>
            
            <article>
                <div id="post-content" class="post-content">
                    <!-- Individual post content will be loaded here -->
                </div>
            </article>
        </section>
    </main>
    
    <footer>
        <div class="contact-links">
            <a href="https://x.com/jordyrodriguezc" class="contact-link" target="_blank" rel="noopener noreferrer">x</a>
            <a href="https://github.com/rodriguezjordyc" class="contact-link" target="_blank" rel="noopener noreferrer">github</a>
        </div>
    </footer>
    
    <script src="menu.js" onerror="console.warn('Menu script failed to load')"></script>
    <script src="blog-notion.js" onerror="this.onerror=null; document.getElementById('blog-posts-list').innerHTML='<div class=&quot;error-message&quot;><h2>Blog Unavailable</h2><p>Unable to load blog content. Please try refreshing the page.</p></div>'"></script>
</body>
</html>
